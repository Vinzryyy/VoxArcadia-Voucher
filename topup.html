<!-- ================= TOP UP ================= -->
<section id="topup" style="padding-top:120px">
  <div class="container">
    <h2 class="text-center mb-5">ðŸŽ® Top-Up Game</h2>

    <div class="row justify-content-center">
      <div class="col-md-6">

        <form class="game-card p-4" id="topupForm">

          <!-- Pilih Game -->
          <div class="mb-3">
            <label class="form-label">Pilih Game</label>
            <select class="form-select" id="gameSelect" required>
              <option value="">-- Pilih Game --</option>
                <option value="Panda Realm">Panda Realm</option>
                <option value="Galaxy Rush">Galaxy Rush</option>
                <option value="Battle Zone X">Battle Zone X</option>
                <option value="Froggy Overdrive">Froggy Overdrive</option>
                <option value="Noodle Ninja Saga">Noodle Ninja Saga</option>
                <option value="Chicken Mecha Uprising">Chicken Mecha Uprising</option>
                <option value="Brain.exe Arena">Brain.exe Arena</option>
                <option value="Octo Office Tycoon">Octo Office Tycoon</option>
            </select>
          </div>

          <!-- User ID -->
          <div class="mb-3">
            <label class="form-label">User ID</label>
            <input type="text" class="form-control" placeholder="Masukkan User ID" required>
          </div>

          <!-- Server -->
          <div class="mb-3">
            <label class="form-label">Server</label>
            <input type="text" class="form-control" placeholder="Contoh: Asia / NA / EU">
          </div>

        <div class="mb-3">
        <label class="form-label">Nominal Top-Up</label>
        <select class="form-select" id="nominalSelect" required>
            <option value="">-- Pilih Nominal --</option>
            <option value="10000">100 Diamonds - Rp10.000</option>
            <option value="20000">200 Diamonds - Rp20.000</option>
            <option value="30000">300 Diamonds - Rp30.000</option>
            <option value="50000">500 Diamonds - Rp50.000</option>
            <option value="75000">750 Diamonds - Rp75.000</option>
            <option value="100000">1.000 Diamonds - Rp100.000</option>
            <option value="150000">1.500 Diamonds - Rp150.000</option>
            <option value="200000">2.000 Diamonds - Rp200.000</option>
            <option value="300000">3.000 Diamonds - Rp300.000</option>
            <option value="500000">5.000 Diamonds - Rp500.000</option>
            <option value="750000">7.500 Diamonds - Rp750.000</option>
            <option value="1000000">10.000 Diamonds - Rp1.000.000</option>
            <option value="2500000">25.000 Diamonds - Rp2.500.000</option>
            <option value="5000000">50.000 Diamonds - Rp5.000.000</option>
            <option value="10000000">100.000 Diamonds - Rp10.000.000</option>
        </select>
        </div>


          <!-- Total -->
          <div class="alert alert-info text-center">
            Total Bayar:
            <strong id="totalHarga">Rp 0</strong>
          </div>

          <!-- Submit -->
          <button type="submit" class="btn btn-neon w-100">
            Proses Top-Up
          </button>

        </form>

      </div>
    </div>
