<!-- ================= TOP UP ================= -->
<section style="padding-top:120px">
  <div class="container">
    <h2 class="text-center mb-5">ðŸŽ® Top-Up Game</h2>

    <div class="row justify-content-center">
      <div class="col-md-6">

        <form id="topupForm" class="game-card p-4">

          <!-- Pilih Game -->
          <div class="mb-3">
            <label class="form-label">Pilih Game</label>
            <select id="gameSelect" class="form-select" required>
              <option value="">-- Pilih Game --</option>
              <option>Panda Realm</option>
              <option>Galaxy Rush</option>
              <option>Battle Zone X</option>
              <option>Froggy Overdrive</option>
              <option>Noodle Ninja Saga</option>
              <option>Chicken Mecha Uprising</option>
              <option>Brain.exe Arena</option>
              <option>Octo Office Tycoon</option>
            </select>
          </div>

          <!-- User ID -->
          <div class="mb-3">
            <label class="form-label">User ID</label>
            <input id="userIdInput" type="text" class="form-control" placeholder="Masukkan User ID" required>
          </div>

          <!-- Server -->
          <div class="mb-3">
            <label class="form-label">Server</label>
            <input type="text" class="form-control" placeholder="Asia / NA / EU">
          </div>

          <!-- Nominal -->
          <div class="mb-3">
            <label class="form-label">Nominal Top-Up</label>
            <select id="nominalSelect" class="form-select" required>
              <option value="">-- Pilih Nominal --</option>
              <option value="10000">100 Diamonds - Rp10.000</option>
              <option value="50000">500 Diamonds - Rp50.000</option>
              <option value="100000">1.000 Diamonds - Rp100.000</option>
              <option value="250000">2.500 Diamonds - Rp250.000</option>
              <option value="500000">5.000 Diamonds - Rp500.000</option>
            </select>
          </div>

          <!-- Pembayaran -->
          <div class="mb-3">
            <label class="form-label">Metode Pembayaran</label>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="payment" value="QRIS" required>
              <label class="form-check-label">QRIS</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="payment" value="E-Wallet">
              <label class="form-check-label">E-Wallet</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="payment" value="Transfer Bank">
              <label class="form-check-label">Transfer Bank</label>
            </div>
          </div>

          <!-- Ringkasan -->
          <div class="game-card p-3 mb-3">
            <h6>ðŸ§¾ Ringkasan Pesanan</h6>
            <ul class="list-unstyled small mb-0">
              <li>Game: <strong id="summaryGame">-</strong></li>
              <li>User ID: <strong id="summaryUser">-</strong></li>
              <li>Nominal: <strong id="summaryNominal">-</strong></li>
              <li>Pembayaran: <strong id="summaryPayment">-</strong></li>
            </ul>
          </div>

          <!-- Total -->
          <div class="alert alert-info text-center">
            Total Bayar: <strong id="totalHarga">Rp 0</strong>
          </div>

          <button class="btn btn-neon w-100" type="submit">
            Proses Top-Up
          </button>

        </form>

      </div>
    </div>
  </div>
</section>
